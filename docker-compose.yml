version: '3.8'

services:
  # Backend API
  backend:
    build: .
    container_name: zenpay-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - ETHEREUM_CHAIN_ID=${ETHEREUM_CHAIN_ID:-1}
      - MNEMONIC=${MNEMONIC}
      - ETH_EMPLOYEE_REGISTRY=${ETH_EMPLOYEE_REGISTRY}
      - ETH_INVOICE_MANAGER=${ETH_INVOICE_MANAGER}
      - ETH_PAYMENT_APPROVAL=${ETH_PAYMENT_APPROVAL}
      - ETH_CORE_PAYROLL=${ETH_CORE_PAYROLL}
      - FRONTEND_URL=${FRONTEND_URL}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - zenpay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Optional - use if not using managed DB)
  postgres:
    image: postgres:15-alpine
    container_name: zenpay-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-zenpay_db}
      - POSTGRES_USER=${POSTGRES_USER:-zenpay_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zenpay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zenpay_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional - for future use)
  # redis:
  #   image: redis:7-alpine
  #   container_name: zenpay-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - zenpay-network

volumes:
  postgres-data:
  # redis-data:

networks:
  zenpay-network:
    driver: bridge


